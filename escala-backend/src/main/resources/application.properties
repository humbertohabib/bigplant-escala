spring.application.name=escala-backend

server.port=8080

spring.datasource.url=jdbc:h2:mem:escaladb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

google.clientId=${GOOGLE_CLIENT_ID:}
google.autoOnboardingDomain=${GOOGLE_AUTO_ONBOARDING_DOMAIN:}
google.autoOnboardingDefaultHospitalId=${GOOGLE_AUTO_ONBOARDING_HOSPITAL_ID:0}
